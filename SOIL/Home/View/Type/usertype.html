<include file="Base:common-t" />
    <!--body-->
    <div class="content main-div" style="height:auto">
    	<ol class="breadcrumb col-lg-12">
		  <li><a href="{:U('Index/index')}">首页</a></li>
		  <li><a href="{:U('Type/userlist')}">用户组管理</a></li>
		  <li class="active">权限组分配</li>
		</ol>
		<h4><strong><span class="label label-primary">{$data[0]['name']}</span>目前拥有权限组</strong></h4>
		<table class="table table-striped table-bordered" style="width: 680px;">
			<if condition="$data[0]['replenish'] eq ''">
			<tr>
				<th>
					<span class="label label-default">暂无任何授权权限</span>
				</th>
			</tr>
				<else />
			<tr>
				<th>{$data[0]['replenish']}</th>
			</tr>
			</if>
		</table>
		<h4><strong>选择权限组</strong></h4>
		<div class="content">
			<table class="table">
			<tr>
				<td>权限名</td>
				<td>简介</td>
				<td>权限组状态</td>
				<td align="center">行为</td>
			</tr>
			<volist name="var" id="vo">	
				<tr>
					<td>
						<strong>{$vo.typename}</strong>		
					</td>
					<td>
						{$vo.dis}
					</td>
					<td>
					<if condition="$vo.state eq 1">
						<span class="label label-primary">启用</span>
						<else />
						<span class="label label-default">废弃</span>
					</if>
					</td>
					<td align="center">
						<if condition="$vo.state eq 1">
						<in name="vo.typename" value="$data[0]['replenish']">
							<a href="{:U('Type/usertype',array('typenames'=>$vo['typename'],'name'=>$data[0]['name']))}">
							<button type="button" class="btn btn-danger btn-xs">离权</button>
							</a>
						<else />
							<a href="{:U('Type/usertype',array('typenamee'=>$vo['typename'],'name'=>$data[0]['name']))}">
							<button type="button" class="btn btn-primary btn-xs">授权</button>
							</a>
						</in>
						<else />
							<span class="label label-default">权限组停用</span>
						</if>
					</td>
			</volist>
			</table>
		</div>
		<br />
		<hr>
		<div align="right">
			<a href="{:U('Type/userlist')}">
			<button type="button" class="btn btn-primary btn-sm" name="ajax" id="ajax">返回</button>
			</a>
		</div>
    <!--body-->
<include file="Base:common-f" />
