<include file="Base:common-t" />
    <!--body-->
    <div class="content main-div" style="height:auto;width: 50%;">
    	<ol class="breadcrumb">
		  <li><a href="{:U('Index/index')}">首页</a></li>
		  <li><a href="{:U('Type/typelist')}">权限组管理</a></li>
		  <li class="active">行为分配</li>
		</ol>
    	<h4><span class="label label-success">{$val[0]['typename']}</span>当前行为策略:</h4>
    		<br />
	    	<volist name="var" id="vo">
	    		<span class="label label-primary">{$vo}</span>
	    		&nbsp;&nbsp;
	    	</volist>
    	<br /><br />
    	<h4>所有行为策略表</h4>
	    	<table class="table table-striped table-hover" style="width: 650px;"> 
	    			<tr>
	    				<th>#ID</th>
	    				<th>规则地址</th>
	    				<th>规则名称</th>
	    				<th>规则策略</th>
	    				<th>描述</th>
	    				<th>状态</th>
	    				<th>行为</th>
	    			</tr>
	    	<volist name="data" id="vo">
	    			<tr>
	    				<td>{$vo.id}</td>
	    				<td>{$vo.url}</td>
	    				<td>{$vo.module}</td>
	    				<td>{$vo.name}</td>
	    				<td>{$vo.dis}</td>
	    				<td>
	    					<if condition="$vo.state eq '1' ">
								<span class="label label-primary">启动</span>
							<else />
								<span class="label label-default">停止</span>
							</if>
	    				</td>
	    				<td>
	    					<if condition="$vo.state eq '1' ">
	    					<in name="vo.module" value="$var">
		    					<a href="{:U('Type/addactionbytype',array('ids'=>$vo['id'],'name'=>$val[0]['typename'],'module'=>$vo['module']))}">
		    						<button type="button" class="btn btn-danger btn-xs">移除</button>
		    					</a>
		    				<else />
		    					<a href="{:U('Type/addactionbytype',array('ide'=>$vo['id'],'name'=>$val[0]['typename'],'module'=>$vo['module']))}">
		    						<button type="button" class="btn btn-primary btn-xs">添加</button>
		    					</a>
		    				</in>
	    					<else />
	    						<span class="label label-default">策略终止</span>
	    					</if>
	    				</td>
	    			</tr>
	    	</volist>
	    	</table>
    	</in>
    </div>
    <!--body-->
<include file="Base:common-f" />
